<p>myc02-ngfor works!</p>


<!-- Angular 指令系统 -->

<!-- 1.循环绑定 -->
<ul>
    <!-- 不可用var,只能用let,必须写 -->
    <li *ngFor="let e of empList">{{e}}</li>
</ul>


<ul>
    <!-- 获取索引 -->
    <li *ngFor="let e of empList; let i = index">{{i + 1}}-{{e}}</li>

     <!-- 写法2 -->
     <li *ngFor="let e of empList; index as i">{{i + 1}}-{{e}}</li>
</ul>
