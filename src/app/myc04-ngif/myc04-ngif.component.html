<p>myc04-ngif works!</p>
<div class="myDiv" *ngIf="age>=18; else forChildren">
    此处是成年家长看到的内容...
</div>
<!-- 不能是其他元素,只能是ng模板 -->
<ng-template #forChildren>
    <p>此处是未成年的宝宝看到的....</p>
    
</ng-template>

<!-- if else 的 else也要紧贴着if,中间不能加其他代码 -->
<div class="hasMore">
    <button (click)="hasMore()" *ngIf="hasMoreBoolean; else endLine">加载更多</button>
</div>
<ng-template #endLine>
    <hr>
    <p>已经到底线了</p>
</ng-template>
